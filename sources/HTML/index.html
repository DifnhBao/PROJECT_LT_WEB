<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnjoyMusic</title>
  </head>
  <body>
    <div class="logo">
      <img src="" alt="Logo" />
      <h2>EnjoyMusic</h2>
    </div>
    <div>
      <input type="text" placeholder="Search" />
      <button>Sign Up</button>
      <button>User</button>
    </div>
    <div>
      <button>Home</button>
      <button>Library</button>
      <button>My Playlist</button>
    </div>
    <div>
      <h1>Home</h1>
      <h2>Featured Playlists</h2>
      <div class="playlists">
        <button><img src="" alt="Playlist1" /></button>
        <button><img src="" alt="Playlist2" /></button>
        <button><img src="" alt="Playlist3" /></button>
        <button><img src="" alt="Playlist4" /></button>
      </div>
    </div>
    <footer>
      <div>
        <img src="" alt="Singer" />
        <p>Song Title</p>
        <p>Artist Name</p>
      </div>
      <div>
        <button>Random</button>
        <button>Prev</button>
        <button>Play</button>
        <button>Next</button>
        <button>Repeat</button>
      </div>
      <div>
        <p>0:00</p>
        <input type="range" />
        <p>0:00</p>
      </div>
      <div>
        <button>Volume</button>
        <input type="range" />
      </div>
    </footer>
  </body>
</html>
